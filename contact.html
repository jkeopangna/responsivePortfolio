<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Application title-->
    <title>Contact Me</title>
    <!--Link to reset css-->
    <link rel="stylesheet" href="reset.css" />
    <!--Link to Bootstrap for css layouts-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Link to styles3 css-->
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <header>
      <!--START of Navigation bar-->
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Jon Keopangna</span>
        <!--Navigation bar with Home section, Portfolio & Contact tabs-->
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a
              href="index.html"
              class="nav-link"
              id="nav-home-tab"
              data-toggle="tab"
              href="#nav-home"
              role="tab"
              aria-controls="nav-home"
              aria-selected="falso"
              >Home</a
            >
            <a
              href="portfolio.html"
              class="nav-link"
              id="nav-portfolio-tab"
              data-toggle="tab"
              href="#nav-portfolio"
              role="tab"
              aria-controls="nav-portfolio"
              aria-selected="false"
              >Portfolio</a
            >
            <a
              href="contact.html"
              class="nav-link active"
              id="nav-contact-tab"
              data-toggle="tab"
              href="#nav-contact"
              role="tab"
              aria-controls="nav-contact"
              aria-selected="true"
              >Contact</a
            >
          </div>
        </nav>
      </nav>
      <!--Tab link properties-->
      <nav class="tab-content" id="nav-tabContent">
        <tab
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        ></tab>
        <tab
          class="tab-pane fade"
          id="nav-portfolio"
          role="tabpanel"
          aria-labelledby="nav-portfolio-tab"
        ></tab>
        <tab
          class="tab-pane fade"
          id="nav-contact"
          role="tabpanel"
          aria-labelledby="nav-contact-tab"
        ></tab>
      </nav>
      <!-- END of Navigation bar-->
    </header>
    <!--START of Contact form section-->
    <section class="container">
      <!--Header for form-->
      <section class="row">
        <article class="col-md-12">
          <h2 class="h2">Hotline</h2>
        </article>
      </section>
      <!--START of form properties-->
      <section class="row">
        <form class="col-md-12">
          <article class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Name"
            />
          </article>
          <article class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email"
            />
          </article>
          <article class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Message"
            ></textarea>
          </article>
          <button type="submit" class="btn btn-primary">Submit</button>
          <!--END of form properties-->
        </form>
        <!--END of Contact form section-->
      </section>
      <!--END of container-->
    </section>
    <!--Application's footer-->
    <footer></footer>
  </body>
</html>
